<!DOCTYPE html>
<html>
    <head>
        <title>Add error message</title>
    </head>

    <body>
        <h1>Send information about error</h1>

        <form id="error_form" method="post" action="/add_error/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Send error message" />
        </form>
    </body>

</html>
